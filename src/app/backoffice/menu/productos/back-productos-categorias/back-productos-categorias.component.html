<div class="mt-3 ms-3 me-3">
  <div class="text-end">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" ><strong>Categorias</strong></a>
      </li>
      <!-- <li class="nav-item">
        <button class=" ms-3 btn btn-verde" [routerLink]="'/entradas/orden-nueva'">Nueva +</button>
      </li> -->

    </ul>
  </div>
  <div class=" ps-2  pt-2 pb-2 round-bar-beige" style="background-color:#ede6dc; border-bottom: 1px solid #bbab90; color: black;">

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb" style="margin-bottom:0;">
        <!-- <li class="breadcrumb-item  ">Root</li> -->
        <li class="breadcrumb-item " *ngFor="let item of categorias.title" aria-current="page"
          (click)="onCategory(item.id-1)">{{item.nombre |titlecase}}</li>

      </ol>
    </nav>



  </div>
  <div class="row">
    <div class="col-md-6">
      <table class="table table-responsive table-striped table-hover tbl-data">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Categoria</th>
            <th>Pertenece a</th>
            <th>Folder</th>
            <th>Activa</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of categorias.children">
            <td scope="row">1</td>
            <td *ngIf="item.folder" (click)="onCategory(item.id)" class="clickable">{{item.nombre}}</td>
            <td *ngIf="!item.folder">{{item.nombre}}</td>
            <td>{{ item.parent |titlecase}} </td>
            <td><i *ngIf="item.folder" class="bi bi-check-square-fill"></i> <i *ngIf="!item.folder"
                class="bi bi-square"></i>
            </td>
            <td *ngIf="item.status"><i class="bi bi-check-circle-fill text-success"></i></td>
            <td *ngIf="!item.status"><i class="bi bi-exclamation-circle-fill text-danger"></i></td>
            <td><i class="bi bi-pencil-square clickable" (click)="onEdit(item)"></i></td>
          </tr>
        </tbody>

      </table>
    </div>
    <div class="col-md-6 p-3">

      <div style="border:1px solid gray; min-width: 300px">
        <div style="background-color: #631231; color: white; padding:4px 4px 4px 4px"> &nbsp; &nbsp;<strong>Agregar o
            Editar</strong></div>
        <form class="  p-3 ">
          <div class="row">

            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">Categoria</label>
              <input type="text" readonly class="form-control-plaintext" id="staticCategoria" value="Categoria">
            </div>
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">Password</label>
              <input type="text" [(ngModel)]="categoria.nombre" class="form-control" name=nombre id="nombre"
                placeholder="">
            </div>
          </div>
          <div class="row">

            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">Folder</label>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Folder">
            </div>
            <div class="col-auto pt-2">
              <input class="form-check-input " type="checkbox" [(ngModel)]="categoria.folder" name="folder"
                id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                <!-- Default checkbox -->
              </label>
            </div>
          </div>
          <div  class="row">

            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">Folder</label>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Activa">
            </div>
            <div class="col-auto pt-2">
              <input class="form-check-input " type="checkbox" [(ngModel)]="categoria.status" name="status" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                <!-- Default checkbox -->
              </label>
            </div>
        </div>
          <div class="col-auto mt-3">
            <button type="submit" [disabled]="!categoria.nombre" class="btn btn-verde mb-3">Agregar o Guardar</button>
          </div>
        </form>
      </div>

    </div>
  </div>




</div>


<!-- FOOTER -->
<nav class="navbar fixed-bottom navbar-light  ps-2 " [ngStyle]="{height: bottomBarSize}"
  style="height: 100px; border-top:1px solid #afb0b4 ;background-color: #d9dadf;">
  <i class="arrow-up" *ngIf="!isMaximized" (click)="maximize()" style="position: absolute; top:-1px; left: 50dvw;"> </i>
  <i class="arrow-down" *ngIf="isMaximized" (click)="minimize()" style="position: absolute; top:-1px; left: 50dvw;">
  </i>

  <table style="width: 100%; height: 180px">
    <tr>
      <td class="pb-2"><input type="text" name="" id="" placeholder="ej. herramientas" style="width:100%"
          (keyup.enter)="maximize()"></td>
      <td class="pb-2" style="width:85px"><button class="btn btn-secondary btn-sm">Buscar <i
            class="bi bi-search"></i></button></td>
    </tr>
    <tr style="border-top: 1px solid #afb0b4;">
      <td>
        <h4>Filtros</h4>
      </td>
    </tr>
    <tr>
      <td style="height:110px; vertical-align: top;">
        <div class="p-3">

          Status
          <select class="form-select" aria-label="Default select example" style="width: 250px">
            <option selected>Seleccione</option>
            <option value="1">Nuevo</option>
            <option value="2">Procesado</option>
            <option value="3">En Camino</option>
            <option value="4">Recibido</option>
          </select>
        </div>
      </td>
    </tr>
  </table>


</nav>
